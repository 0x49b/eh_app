<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of asset">
      <ion-icon name="outlet" slot="start"></ion-icon>

      <div class="item-note">
        {{item.name}}
      </div>
      <div class="item-note" slot="end">
        <ion-toggle [checked]="item.status"></ion-toggle>
      </div>

    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Einstellungen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div center><h4>Benutzerdaten</h4></div>
    <div padding>
        <ion-item>
            <ion-label>IP</ion-label>
            <ion-input type="next" [(ngModel)]="ip"></ion-input>
        </ion-item>
    </div>

    <div center><h4>Home Server Verbindung</h4></div>
    <div padding>
        <ion-item>
            <ion-label>IP</ion-label>
            <ion-input type="next" [(ngModel)]="ip"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Port</ion-label>
            <ion-input type="number" [(ngModel)]="port"></ion-input>
        </ion-item>
    </div>

    <div padding>
        <ion-button size="medium" expand="block" (click)="saveSettings()">verbinden</ion-button>
    </div>


    <div padding>
        {{status?.points}}
    </div>

</ion-content>
